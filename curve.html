<!DOCTYPE html>
<meta charset="utf-8">
<style>

.area {
  fill: lightsteelblue;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: white;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
    <script src="./d3plugin/d3.js"></script>
    <script src="https://d3js.org/d3-random.v1.min.js"></script>
    <script src="./d3plugin/reportD3.plugin.js"></script>
    <script src="./d3plugin/allReport.js"></script>
    <button style="cursor:not-allowed">s123123</button>
<script>

var data = d3.range(10).map(function(i) {
  return i ? {x: i / 39, y: (Math.sin(i / 3) + 2) / 4} : null;
});
var data1 = [{x:0.0,y:0.05},{x:0.1,y:0.1},{x:0.2,y:0.12},{x:0.3,y:0.4},{x:0.4,y:0.9},{x:0.5,y:0.4},{x:0.6,y:0.12},{x:0.7,y:0.1},{x:0.8,y:0.05}];

console.log(data1)

var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var line = d3.line()
    .defined(function(d) { return d; })
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); })
    .curve(d3.curveCatmullRom.alpha(0.5));

var svg = d3.select("body").append("svg")
    .datum(data1)
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

svg.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));

svg.append("path")
    .attr("class", "line")
    .attr("d", line);

svg.selectAll(".dot")
  .data(data1.filter(function(d) { return d; }))
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", line.x())
    .attr("cy", line.y())
    .attr("r", 3.5);

</script>
