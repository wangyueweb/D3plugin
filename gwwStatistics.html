
<html>
        <head>
            <meta charset="utf-8">
            <title>HelloWorld</title>
            <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
            <script src="./d3plugin/d3.js"></script>
            <script src="./d3plugin/reportD3.plugin.js"></script>
            <script src="./d3plugin/allReport.js"></script>
            <style>
                .area {
                    fill: lightsteelblue;
                }
    
                .line {
                    fill: none;
                    stroke: steelblue;
                    stroke-width: 1.5px;
                }
    
                .dot {
                    fill: white;
                    stroke: steelblue;
                    stroke-width: 1.5px;
                }
            </style>
        </head>
        <body>
        <script>
            var min = -3,max = 3,len = (max-min)/0.1;
            function random(num,mu,sigma){
                var A1 = 0.31938153;
                var A2 = -0.356563782;
                var A3 = 1.781477937,
                        A4 = -1.821255978,
                        A5 = 1.330274429,
                        RSQRT2PI = 0.39894228040143267793994605993438;
    
                var K = 1 / (1 + 0.2316419 * Math.abs(num-mu));
                var cnd = RSQRT2PI * Math.exp(-0.5*(num-mu)*(num-mu)/sigma/sigma) * (K*(A1+(K*(A2+(K*(A3+K*(A4+K*A5)))))));
                if(num > mu){
                    cnd = 1 -cnd;
                }
                return cnd;
    
    //            var left = 1 / (Math.sqrt(2*(Math.PI))*sigma);
    //            var result = left  * Math.exp(-0.5*(num-mu)*(num-mu)/sigma/sigma);
    //            return result;
            }
            console.log(len);
            function getDate(){
                var arr = [];
                for(var i=0;i<len;i++){
                    var x = min + i*0.1;
                    console.log(x);
                    var y = random(x,0,1);
    
                    arr.push({x:x,y:y});
                }
                return arr;
            }
    
    
            var data1 = getDate();
    //        var data1 = [{x:0.0,y:0.05},{x:0.1,y:0.1},{x:0.2,y:0.12},{x:0.3,y:0.4},{x:0.4,y:0.9},{x:0.5,y:0.4},{x:0.6,y:0.12},{x:0.7,y:0.1},{x:0.8,y:0.05}];
    
            console.log(data1);
    
            var margin = {top: 40, right: 40, bottom: 40, left: 40},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
    
            var x = d3.scaleLinear()
                    .domain([min,max])
                    .range([0, width]);
    
            var y = d3.scaleLinear()
                    .range([height, 0]);
    
            var line = d3.line()
                    .defined(function(d) { return d; })
                    .x(function(d) { return x(d.x); })
                    .y(function(d) { return y(d.y); })
    //                .interpolate("cardinal");
                    .curve(d3.curveCatmullRom.alpha(0.5));
    
            var svg = d3.select("body").append("svg")
                    .datum(data1)
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
            svg.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));
    
            svg.append("g")
                    .attr("class", "axis axis--y")
                    .call(d3.axisLeft(y));
    
            svg.append("path")
                    .attr("class", "line")
                    .attr("d", line);
    
        </script>
        </body>
    </html>
